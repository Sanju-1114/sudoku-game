    <link rel="stylesheet" href="sudoku.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary nav-bg-colour ">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html"><img class="logo" src="logo.png"
                        alt="GameHub logo">GameHub</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                        
                </div>
            </div>
        </nav>
    </header>

    <main>
        <h1>Sudoku</h1>
        <div id="game-container">
            <div id="timer">Time: 00:00</div>
            <div id="board"></div>
            <div id="number-selector"></div>
            <div class="buttons">
                <button id="start-button">Start</button>
                <button id="pause-button">Pause</button>
                <button id="resume-button">Resume</button>
                <button id="stop-button">Stop</button>
                <button id="reset-button">Reset</button>
                <button id="newgame-button">New Game</button>
                <button id="solve-button">Solve</button>
                <button id="submit-button">Submit</button>

            </div>
        </div>
    </main>
